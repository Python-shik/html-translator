<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Вставьте ваш ключ
  const API_KEY = "AIzaSyDO7U6ZrVp0xlrym5I418oDvYZKaV2rENs";

  const translateBtn = document.getElementById('translateBtn');
  const inputText = document.getElementById('inputText');
  const outputText = document.getElementById('outputText');
  const fromLanguage = document.getElementById('fromLanguage');
  const toLanguage = document.getElementById('toLanguage');

  // Параметры для запроса (можно при желании вынести в отдельную переменную/файл)
  const safetySettings = [
    {"category": "HARM_CATEGORY_HARASSMENT",       "threshold": "BLOCK_NONE"},
    {"category": "HARM_CATEGORY_HATE_SPEECH",      "threshold": "BLOCK_NONE"},
    {"category": "HARM_CATEGORY_SEXUALLY_EXPLICIT","threshold": "BLOCK_NONE"},
    {"category": "HARM_CATEGORY_DANGEROUS_CONTENT","threshold": "BLOCK_NONE"},
    {"category": "HARM_CATEGORY_CIVIC_INTEGRITY",  "threshold": "BLOCK_NONE"}
  ];

  // Функция, вызываемая при клике на кнопку
  translateBtn.addEventListener('click', async () => {
    // Берём данные из полей
    const text = inputText.value.trim();
    if (!text) {
      alert('Введите текст для перевода');
      return;
    }
    // Очищаем поле вывода
    outputText.value = 'Translating...';

    // Формируем тело запроса в том же виде, что в вашем Python-коде
    // Часть полей (например, "system_instructions") можно формировать динамически
    const data = {
      contents: [{parts: [{text: text}]}],                // В Python: self.history (список)
      generationConfig: { temperature: 1.0 },
      safetySettings: safetySettings,
      // Здесь опционально можно добавить свои "systemInstruction"
      // Например, просим модель переводить с одного языка на другой
      systemInstruction: {
        role: "user",
        parts: [{text: `Ты работаешь как простой переводчик. Получаешь текст в ${fromLanguage.value} языке. Возвращаешь дословный перевод на языке ${toLanguage.value}. Ты переводишь, даже если была ошибка в грамотности. Please translate the text what i write from ${fromLanguage.value} to ${toLanguage.value}.`}]
      }
    };

    // Составляем URL с ключом
    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

    try {
      // Отправляем POST-запрос на Google API
      const response = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (!response.ok) {
        // При ошибке статус не 2xx
        const errData = await response.json();
        console.error(errData);
        throw new Error(`Ошибка HTTP: ${response.status}`);
      }

      // Если всё окей, парсим ответ
      const jsonData = await response.json();
      console.log(jsonData);

      // Извлекаем результат
      // По аналогии с Python: response.json()["candidates"][0]["content"]["parts"][0]["text"]
      const result = jsonData?.candidates?.[0]?.content?.parts?.[0]?.text || '';
      outputText.value = result;

    } catch (error) {
      console.error(error);
      outputText.value = `Ошибка: ${error.message}`;
    }
  });
</script>
